<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .welcome {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .decoder-btn {
            background-color: #007bff;
        }
        .button:hover.logout-btn {
            background-color: #c82333;
        }
        .button:hover.decoder-btn {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Добро пожаловать, {{ username }}!</h1>
            <p>Вы успешно вошли в систему.</p>
        </div>
        <div style="margin-bottom: 15px;">
            <a href="{% url 'base64_tool' %}" class="button decoder-btn">Открыть Base64 декодер</a>
        </div>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="button logout-btn">Выйти</button>
        </form>
    </div>
</body>
</html>
